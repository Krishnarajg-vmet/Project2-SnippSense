<!-- templates/snippets-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Snippets List | SnippSense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Your Snippets</h2>

    <form th:action="@{/snippets/search}" method="get" class="mb-3">
        <input type="text" name="query" class="form-control" placeholder="Search by title...">
    </form>

    <a href="/snippets/create" class="btn btn-primary mb-3">Create New Snippet</a>

    <div th:if="${snippets != null}">
        <ul class="list-group">
            <li class="list-group-item" th:each="snippet : ${snippets}">
                <a th:href="@{'/snippets/' + ${snippet.snippetId}}" th:text="${snippet.title}">Snippet Title</a>
                <small class="text-muted float-end" th:text="${snippet.language}">Language</small>
            </li>
        </ul>
    </div>

    <div th:if="${snippets == null or #lists.isEmpty(snippets)}">
        <p class="text-muted">No snippets found.</p>
    </div>
</div>
</body>
</html>
