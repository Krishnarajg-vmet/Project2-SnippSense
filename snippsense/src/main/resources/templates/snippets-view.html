<!-- templates/snippets-view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Snippet Detail | SnippSense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="/snippets" class="btn btn-secondary mb-3">‚Üê Back to List</a>

    <h2 th:text="${snippet.title}">Snippet Title</h2>
    <p><strong>Language:</strong> <span th:text="${snippet.language}"></span></p>
    <p><strong>Project:</strong> <span th:text="${snippet.project}"></span></p>

    <h5>Code:</h5>
    <pre th:text="${snippet.code}"></pre>

    <h5>Error Log:</h5>
    <pre th:text="${snippet.errorLog}"></pre>

    <h5>AI Explanation:</h5>
    <p th:text="${snippet.aiExplanation}"></p>

    <h5>Context Note:</h5>
    <p th:text="${snippet.contextNote}"></p>

    <h6 class="text-muted mt-4" th:text="'Created At: ' + ${#temporals.format(snippet.createdAt, 'yyyy-MM-dd HH:mm')}"></h6>
</div>
</body>
</html>
