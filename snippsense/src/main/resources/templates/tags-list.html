<!-- templates/tags-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tags | SnippSense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Tags</h2>

    <a href="/snippets" class="btn btn-secondary mb-3">‚Üê Back to Snippets</a>

    <div th:if="${tags != null and !#lists.isEmpty(tags)}">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="tag : ${tags}">
                <span th:text="${tag.name}">Tag Name</span>
                <a th:href="@{'/snippets/search?query=' + ${tag.name}}" class="btn btn-outline-primary btn-sm">View Snippets</a>
            </li>
        </ul>
    </div>

    <div th:if="${tags == null or #lists.isEmpty(tags)}">
        <p class="text-muted">No tags found.</p>
    </div>
</div>
</body>
</html>
