<!-- templates/create-snippet.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Snippet | SnippSense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create a New Snippet</h2>

    <form th:action="@{/snippets}" th:object="${snippetDto}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Language</label>
            <input type="text" th:field="*{language}" class="form-control" placeholder="e.g. JavaScript, Python">
        </div>

        <div class="mb-3">
            <label class="form-label">Project</label>
            <input type="text" th:field="*{project}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Code</label>
            <textarea th:field="*{code}" class="form-control" rows="5"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Error Log</label>
            <textarea th:field="*{errorLog}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Context Note</label>
            <textarea th:field="*{contextNote}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Snippet</button>
        <a href="/snippets" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
